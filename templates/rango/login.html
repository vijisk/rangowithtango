{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    Rango - Login
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">  
        <div class="container">
            <h1 class="jumbotron-heading">Login</h1>
        </div>    
    </div>
    <div>
        <form id="login_form" method="post" action="{% url 'rango:login' %}" >
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" /><br>
            Password: <input type="password" name="password" value="" size="50" /><br>
            <input type="submit" name="submit" value="Login" />
        </form>
    </div>

{% endblock %}
